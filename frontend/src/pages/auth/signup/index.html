<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0a0a0a;
        color: #ffffff;
      }

      main {
        background: #121212;
        padding: 40px 30px;
        border-radius: 12px;
        width: 350px;
        box-shadow: 0 6px 18px rgba(255, 255, 255, 0.15);
      }

      main h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #ffffff;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      form label {
        display: flex;
        flex-direction: column;
        font-weight: bold;
        font-size: 14px;
        color: #ffffff;
      }

      form label span {
        margin-bottom: 8px;
      }

      form input {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #555;
        background: #1c1c1c;
        color: #ffffff;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      form input:focus {
        border-color: #ffffff;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        outline: none;
      }

      .signup-button {
        padding: 12px;
        background: #00b36b;
        color: #ffffff;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .signup-button:hover {
        background: #009955;
        transform: translateY(-1px);
        box-shadow: 0 2px 6px rgba(255, 255, 255, 0.2);
      }

      .login-director {
        color: #00b36b;
        font-weight: bold;
      }
      .login-director:hover {
        color: #009955;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <form method="post">
        <label for="username">
          <span>Username:</span>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </label>

        <label for="email">
          <span>Email:</span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </label>

        <label for="password">
          <span>Password:</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </label>

        <label for="Cpassword">
          <span>Confirm Password:</span>
          <input
            type="password"
            id="Cpassword"
            name="Cpassword"
            placeholder="Confirm password"
          />
        </label>

        <button class="signup-button" type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account?
        <a href="/src/pages/auth/login/" class="login-director">Log In</a>
      </p>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
