<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form">
        <label for="url">Send Request to http://localhost:8000</label>
        <input type="text" id="url">
    </form>
    <div class="response_box">
        <h1>Response Name: <span class="response_name"></span></h1>
        <h2>Response Message: <span class="response_message"></span></h2>
        <h3>Status: <span class="response_status"> </span></h3>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
